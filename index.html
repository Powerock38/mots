<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MOTS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
  </head>

  <body>
    <div id="reset-wrapper">
      <button id="reset-button">Recommencer ?</button>
      <div id="reset-prompt">
        <button id="reset-yes">Recommencer !</button>
        <button id="reset-no">Annuler</button>
      </div>
    </div>

    <div id="word-input-wrapper">
      <input id="word-input" type="text" placeholder="Entrez un mot" />
      <button id="word-submit">Valider</button>
      <button id="word-backspace">X</button>
    </div>

    <div id="letters-wrapper">
      <div id="letters">
        <div id="letter-col">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
        </div>
        <div id="letter-col">
          <div class="letter letter-3"></div>
          <div class="letter letter-0"></div>
          <div class="letter letter-4"></div>
        </div>
        <div id="letter-col">
          <div class="letter letter-5"></div>
          <div class="letter letter-6"></div>
        </div>
      </div>
    </div>

    <div id="solutions-wrapper">
      <div id="score"></div>
      <ul id="solutions"></ul>
    </div>
  </body>
</html>
