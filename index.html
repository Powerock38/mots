<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>MOTS</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
  </head>

  <body>
    <input id="word-input" type="text" placeholder="..." />

    <div id="word-buttons-wrapper">
      <button id="word-backspace">⌫</button>
      <button id="word-submit">✓</button>
    </div>

    <div id="score" class="text-outline"></div>

    <div id="letters-wrapper">
      <div id="letters">
        <div id="letter-col">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
        </div>
        <div id="letter-col">
          <div class="letter letter-3"></div>
          <div class="letter letter-0"></div>
          <div class="letter letter-4"></div>
        </div>
        <div id="letter-col">
          <div class="letter letter-5"></div>
          <div class="letter letter-6"></div>
        </div>
      </div>
    </div>

    <div id="solutions" class="text-outline"></div>

    <div id="giveup-wrapper" class="confirm" data-action="giveUp()">
      <button>Abandonner ?</button>
      <div>
        <button>Abandonner !</button>
        <button>Non</button>
      </div>
    </div>

    <div id="reset-wrapper" class="confirm" data-action="resetSave()">
      <button>Recommencer ?</button>
      <div>
        <button>Recommencer !</button>
        <button>Non</button>
      </div>
    </div>

    <div id="hint-wrapper" class="confirm" data-action="buyHint()">
      <button class="icon-button">?</button>
      <div>
        <button>Indice (10 pts)</button>
        <button>Non</button>
      </div>
    </div>
    <button id="settings-button" class="icon-button">⚙</button>
    <div id="settings-overlay-wrapper">
      <div id="settings-overlay">
        <label>
          Lettres
          <input id="settings-letters" type="text" maxlength="7" />
        </label>

        <label>
          Couleur primaire
          <input id="settings-primary-color" type="color" />
        </label>

        <label>
          Couleur secondaire
          <input id="settings-secondary-color" type="color" />
        </label>

        <label>
          Forme des lettres
          <select id="settings-letter-shape">
            <option value="url(assets/hexagon.svg)">Hexagone</option>
            <option value="url(assets/heart.svg)">Coeur</option>
            <option value="url(assets/star.svg)">Étoile</option>
          </select>
        </label>

        <label>
          Fond d'écran
          <select id="settings-wallpaper">
            <option value="none">Aucun</option>
            <option value="url(assets/fire.gif)">Feu</option>
            <option value="url(assets/halloween-cat.gif)">
              Chat halloween
            </option>
            <option value="url(assets/galaxies.gif)">Galaxies</option>
            <option value="url(assets/night-sky.gif)">Ciel de nuit</option>
            <option value="url(assets/snowman.gif)">Neige</option>
            <option value="url(assets/space-cat.gif)">Chat de l'espace</option>
            <option value="url(assets/sunset-beach.gif)">Plage</option>
          </select>
        </label>
      </div>
    </div>
  </body>
</html>
